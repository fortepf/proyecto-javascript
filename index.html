    <header>

            <nav>

    <main>
        <div class="container-login">

            <h2>Inicio de sesión</h2>

            <form id="login" action="" method="post">

                <label>
                    <input type="text" name="user" id="input-user" placeholder="Usuario">
                </label>

                <label>
                    <input type="password" name="pass" id="input-pass" placeholder="Contraseña">
                </label>

                <label>
                    <input type="submit" id="btn-iniciar" value="Iniciar sesión">
                </label>

                <p id="loginFail">
                    El usuario o la contraseña son incorrectos
                </p>

            </form>
        </div>

    </main>


    <section id="container-msg">
        <h2 id="msg">Hola! Bienvenido</h2>
